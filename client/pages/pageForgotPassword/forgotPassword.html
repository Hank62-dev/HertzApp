<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hertz.vn - Forgot Password</title>

    <link
      rel="icon"
      type="image/png"
      href="../../assets/images/logoApp/logoHertz.png"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./forgotPassword.css" />
  </head>
  <body>
    <div class="containerLogin">
      <div class="boxLogin">
        <div class="titleLogin">Forgot Password</div>

        <p class="descForgot">
          Enter your email and username to receive a reset code.
        </p>

        <form id="formForgotPassword" autocomplete="off">
          <div class="inputBoxLogin">
            <input type="text" id="username" required />
            <span>Username</span>
            <i></i>
          </div>

          <div class="inputBoxLogin">
            <input type="email" id="email" required />
            <span>Email address</span>
            <i></i>
          </div>

          <button type="submit" class="btnLogin">Send verification code</button>

          <div class="backLogin">
            <a href="../pageLogin/login.html">
              <i class="fa-solid fa-arrow-left"></i> Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
